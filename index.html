<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Advinhe o Número</title>
</head>
<style>
    body {
        text-align: center;
    }

    .page {
        margin: 0px auto;
        width: 620px;
        border: 4px solid black;
        display: inline-block;
        padding: 10px;
        box-sizing: border-box;
    }

    #reniciar {
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
    }

    #apagar {
        margin: 1px auto;
        float: right;
        color: white;
        background-color: rgb(255, 0, 0);
    }
</style>

<body>
    <div class="page">
        <div>
            <button id="apagar">Apagar Data</button><br>
            <p>Vitórias: <strong id="win">0</strong> | Derrotas: <strong id="loss">0</strong></p>
            <p>Tentativas: <strong id="tries">10</strong> | Erros: <strong id="miss">0</strong></p> 
            <label for="palpite"> Digite seu palpite: </label>
            <input type="number" id="palpite"/>
            <button type="submit" id="butao">Enviar palpite</button><br>
            <button id="reniciar">Iniciar novo jogo</button><br>
        </div>
        <div class="resultados">
            <p class="ultimonumero"></p>
            <p class="palpites"></p>
            <p class="baixoalto"></p>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
